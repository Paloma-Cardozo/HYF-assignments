<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dog Place</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="welcome.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Dog Place</h1>
      <p class="blue-text">The world's most beautiful dogs</p>
    </header>

    <main id="gallery">
      <ul>
        <li class="list-item">
          <figure>
            <img src="https://placedog.net/400/300?id=1" alt="Dog" />
            <figcaption>Lucy</figcaption>
          </figure>
        </li>

        <li class="list-item">
          <figure>
            <img src="https://placedog.net/400/300?id=2" alt="Dog" />
            <figcaption>Lucky</figcaption>
          </figure>
        </li>

        <li class="list-item">
          <figure>
            <img src="https://placedog.net/400/300?id=3" alt="Dog" />
            <figcaption>Rex</figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
</html>
