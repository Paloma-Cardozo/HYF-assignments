<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart-Ease</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Smart Phone Usage App</h1>

        <div class="form-container">
          <h2 class="sub-title">Adding an activity</h2>
          <div class="input-group-activities">
            <!--  <input type="date" id="activitiesDate" /> ðŸ˜ƒ Updated: No longer needed to get date from input ðŸ˜ƒ -->

            <input
              type="text"
              id="activitiesContent"
              placeholder="Activity you did" />

            <input
              type="number"
              id="activitiesDuration"
              placeholder="Duration in minutes" />

            <button id="addActivityButton">Add Activity</button>
          </div>

          <div class="result" id="saveActivity"></div>
        </div>

        <div class="form-container">
          <button id="showStatusButton">Show Status</button>
          <div class="result" id="allActivitiesResult"></div>
        </div>

        <div class="form-container">
          <h2 class="sub-title">Set a limit of usage</h2>

          <div class="input-group-limit">
            <input
              type="number"
              id="activitiesLimit"
              placeholder="Minutes limit" />

            <button id="setLimitButton">Set limit</button>
          </div>

          <div class="result" id="limitSetUp"></div>
        </div>
      </div>
    </main>
    <script src="PhoneUsageApp.js"></script>
  </body>
</html>
